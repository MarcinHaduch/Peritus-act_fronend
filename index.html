<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <div class="container">
        <div class="grid center-me">
            <div class="grid__element display">
                <p class="history">25 + 25,6 + 40 + 10 +</p>
                <p class="current">100,6</p>
            </div>
            <div class="grid__element percent"><span>%</span></div>
            <div class="grid__element toggle-sign"><span>+/-</span></div>
            <div class="grid__element C"><span>C</span></div>
            <div class="grid__element divide"><span>/</span></div>
            <div class="grid__element seven"><span>7</span></div>
            <div class="grid__element eight"><span>8</span></div>
            <div class="grid__element nine"><span>9</span></div>
            <div class="grid__element X"><span>x</span></div>
            <div class="grid__element four"><span>4</span></div>
            <div class="grid__element five"><span>5</span></div>
            <div class="grid__element six"><span>6</span></div>
            <div class="grid__element minus"><span>-</span></div>
            <div class="grid__element one"><span>1</span></div>
            <div class="grid__element two"><span>2</span></div>
            <div class="grid__element three"><span>3</span></div>
            <div class="grid__element plus"><span>+</span></div>
            <div class="grid__element null"><span>0</span></div>
            <div class="grid__element coma"><span>,</span></div>
            <div class="grid__element calculate"><span>=</span></div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
