<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="calculator center-me">
            <div class="calculator__element calculator__element--display">
                <p class="calculator__history">0</p>
                <p class="calculator__current">0</p>
            </div>
            <div class="calculator__element calculator__element--percent"><span>%</span></div>
            <div class="calculator__element calculator__element--toggle-sign"><span>+/-</span></div>
            <div class="calculator__element calculator__element--C"><span>C</span></div>
            <div class="calculator__element calculator__element--divide"><span>/</span></div>
            <div class="calculator__element calculator__element--seven"><span>7</span></div>
            <div class="calculator__element calculator__element--eight"><span>8</span></div>
            <div class="calculator__element calculator__element--nine"><span>9</span></div>
            <div class="calculator__element calculator__element--X"><span>x</span></div>
            <div class="calculator__element calculator__element--four"><span>4</span></div>
            <div class="calculator__element calculator__element--five"><span>5</span></div>
            <div class="calculator__element calculator__element--six"><span>6</span></div>
            <div class="calculator__element calculator__element--minus"><span>-</span></div>
            <div class="calculator__element calculator__element--one"><span>1</span></div>
            <div class="calculator__element calculator__element--two"><span>2</span></div>
            <div class="calculator__element calculator__element--three"><span>3</span></div>
            <div class="calculator__element calculator__element--plus"><span>+</span></div>
            <div class="calculator__element calculator__element--null"><span>0</span></div>
            <div class="calculator__element calculator__element--coma"><span>,</span></div>
            <div class="calculator__element calculator__element--calculate"><span>=</span></div>
        </div>
        <div class="footer">
            <p class="love">If you love my work, <img src="./dist/img/Icon.png"> love you.</p>
            <div class="freebie">freebie</div>
        </div>
    </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
